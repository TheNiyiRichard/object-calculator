<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Adeniyi richard">
    <meta name="description" content="Adeniyi richard: Web Developer">
    <meta name="Keywords" content="web devoper, web developer front end, html, css, javascript,react, sql">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/script/index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand" id="output">0</div>
        </div>
        <button class="span" id="clear">C</button>
        <button class="span" id="delete">DEL</button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="percentage">%</button>
        <button id="decimal">.</button>
        <button class="operator" id="multiply">*</button>
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="span" id="equals">=</button>
        <button class="span" id="reset">AC</button>
    </div>
</body>
</html>
